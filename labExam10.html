<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabExam</title>
   <style>
         .container{
              width: 50%;
              margin: 0 auto;
              text-align: center;
         }
         .checks{
              text-align: center;
         }
         p{
            margin: 0;
         }

   </style>
</head>
<body>
    <div class="container">
    <h1>The World Of Fruits</h1>
    <h2>Fruits survey</h2>
    <label for="name">Name</label>
    <input type="text" id="name"><br>
    <label for="email">Email</label>
    <input type="email" id="email"><br>
    <label for="date">Birthday</label>
    <input type="date" id="date"><br><br>
<div class="checks">
    <p>Wich fruit do you prefer?</p>
    <input type="checkbox" id="apple" name="apple">
    <label for="apple">Apple</label><br>
    <input type="checkbox" id="banana" name="banana">
    <label for="banana">Banana</label><br>
    <input type="checkbox" id="orange" name="orange">
    <label for="orange">Orange</label><br>
    <input type="checkbox" id="other" name="other">
    <label for="other">Other</label><br>
</div>
<br><br>
    <button onclick="submit()">Submit</button>
<button onclick="reset()">Clear Forms</button>
    </div>
</body>
</html>
